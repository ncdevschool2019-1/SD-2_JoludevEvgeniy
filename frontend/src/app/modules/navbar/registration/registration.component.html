<ng4-loading-spinner></ng4-loading-spinner>
<div class="modal-header">
  <h4 class="modal-title pull-left">Регистрация</h4>
  <button type="button" class="close pull-right"
          aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" name="login" type="text" [(ngModel)]="user.login" #login="ngModel"
           (focus)="isLoginFocused = true" (blur)="isLoginFocused = false" placeholder="Логин" required
           pattern="[a-zA-Z0-9_]{3,30}"/>
    <div [hidden]="login.pristine || login.valid || login.untouched || isLoginFocused || login.model == ''"
         class="alert alert-danger">
      Вы ввели неверный логин
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="password" type="password" [(ngModel)]="user.password"
           (focus)="isPasswordFocused = true" (blur)="isPasswordFocused = false" #password="ngModel"
           placeholder="Пароль" required pattern="[a-zA-Z0-9_]{3,30}"/>
    <div
      [hidden]="password.pristine || password.valid || password.untouched || isPasswordFocused || password.model == ''"
      class="alert alert-danger">
      Вы ввели неверный пароль
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="email" type="email" [(ngModel)]="user.email"
           (focus)="isEmailFocused = true" (blur)="isEmailFocused = false" #email="ngModel" placeholder="Email" required
           pattern="[a-zA-Z0-9_.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}"/>
    <div [hidden]="email.pristine || email.valid || email.untouched || isEmailFocused || email.model == ''"
         class="alert alert-danger">
      Вы ввели неверный email
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <button class="btn btn-primary" [disabled]="login.invalid || password.invalid || email.invalid"
          onClick="this.disabled = true"
          (click)="createUser($event)">
    Зарегистрироваться
  </button>
</div>
