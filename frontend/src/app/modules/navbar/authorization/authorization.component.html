<div class="modal-header">
  <h4 class="modal-title pull-left">Вход в аккаунт</h4>
  <button type="button" class="close pull-right"
          aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" name="login" type="text" [(ngModel)]="inputUser.login" #login="ngModel"
           placeholder="Логин" required pattern="[a-zA-Z0-9_]{3,30}"/>
    <div [hidden]="login.untouched || login.valid" class="alert alert-danger">
      Вы ввели неверный логин
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="password" type="password" [(ngModel)]="inputUser.password"
           #password="ngModel" placeholder="Пароль" required pattern="[a-zA-Z0-9_]{3,30}"/>
    <div [hidden]="password.untouched || password.valid" class="alert alert-danger">
      Вы ввели неверный пароль
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <button class="btn btn-primary w-50" [disabled]="login.invalid || password.invalid" (click)="authorization()">Войти
  </button>
</div>
