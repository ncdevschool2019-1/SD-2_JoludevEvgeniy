<ng4-loading-spinner></ng4-loading-spinner>
<div class="modal-header">
  <h4 class="modal-title pull-left">Редактировать подписку</h4>
  <button type="button" class="close pull-right"
          aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group justify-content-center">
    <label for="form1" class="mt-1">Название подписки:</label>
    <input type="text" id="form1" class="form-control mt-1" name="name" [(ngModel)]="selectedSubscript.name"
           (focus)="isNameFocused = true" (blur)="isNameFocused = false" #name="ngModel" required>
    <div [hidden]="name.pristine || name.valid || name.untouched || isNameFocused || name.model == ''"
         class="alert alert-danger">
      Вы ввели неверное название
    </div>
    <label for="form2" class="mt-1">Описание:</label>
    <textarea class="form-control mt-1" id="form2" rows="3" name="description"
              [(ngModel)]="selectedSubscript.description"
              (focus)="isDescriptionFocused = true" (blur)="isDescriptionFocused = false" #description="ngModel"
              required></textarea>
    <div
      [hidden]="description.pristine || description.valid || description.untouched ||
       isDescriptionFocused || description.model == ''"
      class="alert alert-danger">
      Вы ввели неверное описание
    </div>
    <label for="form3" class="mt-1">Плата:</label>
    <input type="number" id="form3" class="form-control mt-1" name="price" [(ngModel)]="selectedSubscript.price"
           (focus)="isPriceFocused = true" (blur)="isPriceFocused = false" #price="ngModel" required
           pattern="[1-9]{1}[0-9]{0,6}">
    <div [hidden]="price.pristine || price.valid || price.untouched ||
       isPriceFocused || price.model == ''" class="alert alert-danger">
      Вы ввели неверное число или вовсе не число
    </div>
    <label for="form4" class="mt-1">Период:</label>
    <input type="number" id="form4" class="form-control mt-1" name="period" [(ngModel)]="selectedSubscript.period"
           (focus)="isPeriodFocused = true" (blur)="isPeriodFocused = false" #period="ngModel" required
           pattern="[1-9]{1}[0-9]{0,3}">
    <div [hidden]="period.pristine || period.valid || period.untouched ||
       isPeriodFocused || period.model == ''" class="alert alert-danger">
      Вы ввели неверное число или вовсе не число
    </div>
    <label for="form5" class="mt-1">Изображение</label>
    <input type="file" id="form5" name="file" class="form-control mt-1" (change)="uploadImages($event)"/>
    <button class="btn btn-primary mt-3"
            [disabled]="name.invalid || description.invalid || price.invalid || period.invalid"
            onClick="this.disabled = true"
            (click)="updateSubscript(selectedSubscript, $event)">
      Изменить
    </button>
  </div>
</div>
